<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/navbar :: headerFragment">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title id="pageTitle">Produkter</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<table class="table">
    <thead>
    <th>Navn</th>
    <th>Pris</th>
    <th>Lagerbeholdning</th>
    <th></th>
    </thead>
    <tr th:each="s : ${stock}">
        <td th:text="${s.product.name}"></td>
        <td th:text="${s.product.price}"></td>
        <td th:text="${s.stockAmount}"></td>
        <td>
            <form action="/products/stock/edit" method="post">
                <button type="submit" name="id" id="s.id" th:value="${s.product.id}" class="btn btn-primary">Opdat√©r</button>
            </form>
        </td>
        <td>
            <form action="/products/delete" method="post">
                <button type="submit" name="id" id="id" th:value="${s.product.id}" class="btn btn-danger">Slet</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
