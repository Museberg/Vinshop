<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/navbar :: headerFragment">
    <meta charset="UTF-8">
    <title id="pageTitle">Produkter</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<table class="table">
    <thead>
    <th>Navn</th>
    <th>Pris</th>
    <th></th>
    <th></th>
    </thead>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <form action="/products/edit" method="get">
                <button type="submit" name="id" th:value="${product.id}" class="btn btn-primary">Redigér</button>
            </form>
        </td>
        <td>
            <form action="/cart/add" method="post">
                <button type="submit" name="id" th:value="${product.id}" class="btn btn-success">Tilføj til kurv</button>
            </form>
        </td>
        <td>
            <form action="/products/delete" method="post">
                <button type="submit" name="id" th:value="${product.id}" class="btn btn-danger">Slet</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
